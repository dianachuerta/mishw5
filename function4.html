<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Function 4</title>
</head>
<body>

    <h1>Function 4 </h1>
    <p id="result"></p>

    <script>
        x = sumAll(1, 123, 700, 90000, 4895, 88);

function sumAll() {
  let sum = 0;
  for (let i = 0; i < arguments.length; i++) {
    sum += arguments[i];
  }
  return sum;
}
document.getElementById("result").textContent = "The sum is: " + x;

    </script>

</body>
</html>
