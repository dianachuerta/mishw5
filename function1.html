<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Function 1</title>
</head>
<body>

    <h1>Function 1</h1>
    <p id="result"></p>

    <script>
        let a = 4;
function myFunction() {
  return a * a;
}
let result = myFunction();
document.getElementById("result").textContent = "The square of " + a + " is: " + result;
    </script>

</body>
</html>
