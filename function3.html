<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Function 3</title>
</head>
<body>

    <h1>Function 3: Find the Maximum Value</h1>
    <p id="result"></p>

    <script>
        // Function to find the maximum value from the arguments
        function findMax() {
            let max = -Infinity; // Start with a very low value to ensure any number will be higher
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        // Call the function with some values and store the result
        let x = findMax(555555, 44, 500, 4000000, 44, 88);

        // Display the result in the <p> element
        document.getElementById("result").textContent = "The maximum value is: " + x;
    </script>

</body>
</html>
