</head>
<body>

    <h1>Function 5:Find the Counter</h1>
    <p id="result"></p>

    <script>
        // Function to increment counter
function add() {
  let counter = 0;
  counter += 1;
  return counter;
}

// Call add() 3 times
add();
add();
add();

document.getElementById("result").textContent = "The counter is: " + counter;

    </script>

</body>
