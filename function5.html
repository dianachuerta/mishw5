<body>

    <h1>Function 5:Find the Counter</h1>
    <p id="result"></p>

    <script>
        // Function to increment counter
function add() {
  let counter = 0;
  counter += 1;
  return counter;
}

// Call add() 3 times
add();
add();
add();

document.getElementById("result").textContent = "The counter is: " + counter;

    </script>
    
<h1>Function 6: Find the Square</h1>
    <p id="result2"></p>

    <script>
        let a = 4;
function myFunction() {
  return a * a;
}
let result = myFunction();
document.getElementById("result2").textContent = "The square of " + a + " is: " + result;
    </script>
